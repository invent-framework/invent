<!DOCTYPE html>
<html lang="en">
<head>
    <title>PyperCalc</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      width: 100dvw;
      max-width: 100%;
      max-width: 100dvw;
      height: 100%;
      min-height: 100%;
      min-height: 100dvh;
    }
    [data-type] > * {
      padding: 0;
      margin: 0;
      border: 0;
      width: 95%;
      height: 95%;
    }
    [data-type] > input, [data-type] > button[id="zero"] {
      width: 98%;
    }
    .py-terminal-hidden {
      display: none;
    }
  </style>
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <template id="calc"><ascii-grid
      style="width: 640px; height: 480px; display: grid; margin: auto; grid-template-areas: &quot;g0 g0 g0 g0&quot; &quot;g1 g2 g3 g4&quot; &quot;g5 g6 g7 g8&quot; &quot;g11 g12 g14 g15&quot; &quot;g16 g17 g18 g19&quot; &quot;g20 g20 g21 g22&quot;;"><!--#
i i i i
c ± % ÷
7 8 9 x
4 5 6 -
1 2 3 +
0 0 . =
-->
      <div data-type="c-input"
        style="display: flex; justify-content: center; align-items: center; grid-area: g0 / g0 / g0 / g0;"><input
          placeholder="" id="display" type="text" readonly></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g1 / g1 / g1 / g1;"><button value="cancel"
          id="reset">C</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g2 / g2 / g2 / g2;"><button value="plus-minus"
          id="plus-minus">±</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g3 / g3 / g3 / g3;"><button value="%"
          id="percent">%</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g4 / g4 / g4 / g4;"><button value="/"
          id="divide">÷</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g5 / g5 / g5 / g5;"><button value="7"
          id="seven" class="digit">7</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g6 / g6 / g6 / g6;"><button value="8"
          id="eight" class="digit">8</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g7 / g7 / g7 / g7;"><button value="9"
          id="nine" class="digit">9</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g8 / g8 / g8 / g8;"><button value="*"
          id="multiply">X</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g11 / g11 / g11 / g11;"><button value="4"
          id="four" class="digit">4</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g12 / g12 / g12 / g12;"><button value="5"
          id="five" class="digit">5</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g14 / g14 / g14 / g14;"><button value="6"
          id="six" class="digit">6</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g15 / g15 / g15 / g15;"><button value="-"
          id="minus">-</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g16 / g16 / g16 / g16;"><button value="1"
          id="one" class="digit">1</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g17 / g17 / g17 / g17;"><button value="2"
          id="two" class="digit">2</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g18 / g18 / g18 / g18;"><button value="3"
          id="three" class="digit">3</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g19 / g19 / g19 / g19;"><button value="+"
          id="plus">+</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g20 / g20 / g20 / g20;"><button value="0"
          id="zero" class="digit">0</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g21 / g21 / g21 / g21;"><button value="."
          id="dot" class="digit">.</button></div>
      <div data-type="c-button"
        style="display: flex; justify-content: center; align-items: center; grid-area: g22 / g22 / g22 / g22;"><button value="="
          id="equal">=</button></div>
    </ascii-grid></template>
</body>
</html>
